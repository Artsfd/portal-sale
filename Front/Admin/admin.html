<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Administrador</title>
  <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
  <header>
    <h1>Painel do Administrador</h1>
    <button id="logoutButton">Sair</button>
  </header>

  <main>
    <!-- Seção de Eventos -->
    <section id="eventosSection">
      <h2>Eventos Cadastrados</h2>
      <div id="eventosList"></div>
    </section>

    <!-- Seção de Detalhes do Evento -->
    <section id="detalhesEventoSection">
      <h2>Detalhes do Evento</h2>
      <div id="detalhesEvento">
        <p id="eventoNome"></p>
        <p id="eventoPalestrante"></p>
        <p id="eventoDescricao"></p>
        <p id="eventoDataHora"></p>
        <p id="eventoLocal"></p>
      </div>
    </section>

    <!-- Seção de Usuários Inscritos -->
    <section id="usuariosSection">
      <h2>Usuários Inscritos</h2>
      <table id="usuariosList" border="1">
        <thead>
          <tr>
            <th>Nome</th>
            <th>RA</th>
          </tr>
        </thead>
        <tbody>
          <!-- Usuários cadastrados aparecerão aqui via JS -->
        </tbody>
      </table>
    </section>

    <button id="criarEventoButton">Criar Novo Evento</button>
  </main>

  <script src="admin.js"></script>
</body>
</html>
